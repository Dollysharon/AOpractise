<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book with us</title>
  <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
  <script src="Bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="header text-center bg-dark text-light display-6 py-3">
  <h1>Book With Us</h1>
</div>

<div class="container bg-dark text-light mt-5 ">
 

  <section class="">
   
  <form action="">
    <div class="row g-3 p-3">
    <div class="col-6">

      <label for="email" class="input-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Dolly@gmail.com" required>


    </div>
    <div class="col-6">


      <label for="pwd" class="input-label">Password</label>
          <input type="text" class="form-control" id="pwd" placeholder="" required>
    </div>

</div>



    <div>
      <label for="Add" class="input-label">Address</label>
          <input type="Add" class="form-control" id="Add" placeholder="1234 Main St" required>
    </div>

<div>

  <label for="address2" class="input-label">Address2</label>
          <input type="address2" class="form-control" id="address2" placeholder="Apartment,Studio,or floor" required>
</div>
<div class="row">

<div class="col-md-6">

  <label for="City" class="input-label">City</label>
          <input type="city" class="form-control" id="city" placeholder="" required>
</div>
<div class="col-md-4">

   <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
</div>
<div class="col-md-2">
      <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
    </div>
</div>

    <div class="col-6">


      <div class="form-check">
        
        <input type="checkbox" id="checkbox">
        <label for="formcheck">Check me out</label>
      </div>
      </div>

      <div class="col-12">

        <button type="submit"  class="btn btn-primary">Sign in</button>
      </div>




</div>









  </form>
</section>










</div>
  
</body>
</html>
